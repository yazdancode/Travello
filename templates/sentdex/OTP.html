{% load static %}{% static "images" as baseUrl %}
<html lang="fa" dir="rtl">
<head>
    <title>تایید OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/util1.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main1.css' %}">
    <style>
        body {
            font-family: 'IRANSans', sans-serif;
            background-color: #006699;
            color: #fff;
        }
        h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
        }
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type=submit] {
            width: 100%;
            background-color: #ffaa00;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type=submit]:hover {
            background-color: #ff8800;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4" style="background-color: #f2f2f2; border-radius: 10px;">
                <h1>تایید OTP</h1>
                <form action="{% url 'otp_verification' %}" method="POST">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="error">
                        لطفاً اطلاعات را به درستی وارد کنید.
                    </div>
                    {% endif %}
                    
                    {% if success_message %}
                    <div class="success">
                        OTP با موفقیت تایید شد.
                    </div>
                    {% endif %}
                    
                    <div class="form-group">
                        <label for="otp">OTP را وارد کنید:</label>
                        {{ form.otp }}
                    </div>
                    
                    <div class="form-group text-center">
                        <input type="submit" value="ارسال OTP">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
