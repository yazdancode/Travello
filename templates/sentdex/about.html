<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>به زودی</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body, h1 {font-family: "Raleway", sans-serif}
        body, html {height: 100%; margin: 0;}
        .bgimg {
            background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <!-- لوگو -->
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
            لوگو
        </div>

        <!-- متن اصلی -->
        <div class="w3-display-middle">
            <h1 class="w3-jumbo w3-animate-top">به زودی</h1>
            <hr class="w3-border-grey" style="margin:auto;width:40%">
            <p class="w3-large w3-center" id="countdown"></p>
        </div>

        <!-- بخش پایینی -->
        <div class="w3-display-bottomleft w3-padding-large">
            <p class="w3-small">حق کپی‌رایت © ۲۰۲۴</p>
        </div>
    </div>

    <!-- اسکریپت جاوااسکریپت -->
    <script>
        // محاسبه تعداد روزهای باقی‌مانده
        const targetDate = new Date("2024-12-31"); // تاریخ هدف
        const today = new Date();
        const timeDiff = targetDate - today;
        const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24)); // تبدیل میلی‌ثانیه به روز

        // نمایش تعداد روزها
        document.getElementById("countdown").textContent = daysLeft + " روز باقی‌مانده";
    </script>
</body>
</html>
