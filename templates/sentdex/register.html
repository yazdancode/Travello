{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta name="description" content="Colorlib Template">
	<meta name="author" content="Colorlib">
	<meta name="keywords" content="Colorlib Templates">
	<title>ثبت نام سفر</title>
	<link href="{% static 'sentdex/colorlib-regform-4/vendor/mdi-font/css/ma' %}" rel="stylesheet" media="all">
	<link href="{% static 'sentdex/colorlib-regform-4/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<link href="{% static 'sentdex/colorlib-regform-4/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
	<link href="{% static 'sentdex/colorlib-regform-4/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">
	<link href="{% static 'sentdex/colorlib-regform-4/css/main.css' %}" rel="stylesheet" media="all">
</head>
<body>
	<form action="{% url 'register' %}" method="post">
		{% csrf_token %}
		<div class="page-wrapper bg-gra-02 p-b-100 font-poppins">
			<div class="wrapper wrapper-w600">
				<div class="card card-4">
					<div class="card-body">
						<h2 class="title">فرم ثبت نام</h2>
						<div class="row row-space">
							<div class="col-2">
								<div class="input-group">
									<label class="label">نام</label>
                                    <label>
                                        <input class="input--style-4" type="text" name="first_name">
                                    </label>
                                </div>
							</div>
							<div class="col-2">
								<div class="input-group">
									<label class="label">نام خانوادگی</label>
                                    <label>
                                        <input class="input--style-4" type="text" name="last_name">
                                    </label>
                                </div>
							</div>
						</div>
						<div class="row row-space">
							<div class="col-2">
								<div class="input-group">
									<label class="label">رمز عبور</label>
                                    <label>
                                        <input class="input--style-4" type="password" name="password1">
                                    </label>
                                </div>
							</div>
							<div class="col-2">
								<div class="input-group">
									<label class="label">رمز عبور را تایید کنید</label>
                                    <label>
                                        <input class="input--style-4" type="password" name="password2">
                                    </label>
                                </div>
							</div>
						</div>
						<div class="row row-space">
							<div class="col-2">
								<div class="input-group">
									<label class="label">ایمیل</label>
                                    <label>
                                        <input class="input--style-4" type="email" name="email">
                                    </label>
                                </div>
							</div>
							<div class="col-2">
								<div class="input-group">
									<label class="label">شماره موبایل</label>
                                    <label>
                                        <input class="input--style-4" type="text" name="username" maxlength="10">
                                    </label>
                                </div>
							</div>
						</div>
						<div class="p-t-15">
							<button class="btn btn--radius-2 btn--blue" type="submit">ارسال کنید</button><br><br><br>
							<button class="btn btn--radius-2 btn--green" type="button" onclick="window.location.href='login'">وارد شوید</button>
						</div>
						<div>
							{% for message in messages %}
							<h4>{{message}}</h4>
							{%endfor%}
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="{% static 'sentdex/colorlib-regform-4/vendor/jquery/jquery.min.js' %}"></script>
		<script src="{%  static 'sentdex/colorlib-regform-4/vendor/select2/select2.min.js' %}"></script>
        <script src="{% static 'sentdex/colorlib-regform-4/vendor/datepicker/moment.min.js' %}"></script>
        <script src="{% static 'sentdex/colorlib-regform-4/vendor/datepicker/daterangepicker.js' %}"></script>
        <script src="{% static 'sentdex/colorlib-regform-4/js/global.js' %}"></script>
    </form>
</body>
</html>
