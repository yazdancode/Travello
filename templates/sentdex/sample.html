{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="fa">

<head>
    <meta charset="utf-8">
    <title>سفر کنید</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static '/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.css' %}">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Gotu&display=swap&subset=devanagari" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            let formNum = 0;

            $("a").click(function () {
                formNum++;
                $("#id_form-TOTAL_FORMS").val(formNum + 1);
                $("form").append(createForm(formNum));
            });

            function createForm(num) {
                return `
                <br/>
                <label for="id_form-${num}-first_name">First name:</label>
                <input id="id_form-${num}-first_name" type="text" name="form-${num}-first_name"/>
                <label for="id_form-${num}-last_name">Last name:</label>
                <input id="id_form-${num}-last_name" type="text" name="form-${num}-last_name"/>
                <label for="id_form-${num}-age">Age:</label>
                <input id="id_form-${num}-age" type="number" step="1" name="form-${num}-age"/><br/>
                `;
            }
        });
    </script>

    <style>
        input[type="text"],
        input[type="number"],
        select {
            width: 15%;
            padding: 6px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="number"] {
            width: 7%;
        }

        input[type="submit"] {
            width: 20%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            left: 800px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            box-shadow: 5px 7px 8px #888888;
        }

        .date {
            position: absolute;
            left: 900px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-area">
            <div id="sticky-header" class="main-header-area">
                <div class="container-fluid">
                    <div class="header_bottom_border">
                        <div class="row align-items-center">
                            <div class="col-xl-2 col-lg-2">
                                <div class="logo">
                                    <a href="{% url 'index' %}">
                                        <img src="{% static 'img/logo.png' %}" alt="لوگو">
                                    </a>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6">
                                <div class="main-menu d-none d-lg-block">
                                    <nav>
                                        <ul id="navigation">
                                            <li><a class="active" href="{%url 'blog'%}">خانه</a></li>
                                            <li><a href="{%url 'about' %}">درباره</a></li>
                                            {% if user.is_authenticated %}
                                            <li>سلام، {{ user.first_name }}</li>
                                            <li><a href="{% url 'logout' %}">خروج</a></li>
                                            {% else %}
                                            <li><a href="{% url 'login' %}">وارد شوید</a></li>
                                            <li><a href="{% url 'register' %}">ثبت نام کنید</a></li>
                                            {% endif %}
                                            <li><a href="#">blog <i class="ti-angle-down"></i></a>
                                            <ul class="submenu">
                                                <li><a href="{% url 'blog' %}">وبلاگ</a></li>
                                                <li><a href="{% url 'single-blog'%}">تک بلاگ</a></li>
                                            </ul>
                                            </li>
                                        <li><a href="{%url 'contact'%}">تماس بگیرید</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>

</body>
</html>
